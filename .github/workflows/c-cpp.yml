name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: make executable
      run: make
    - name: upload build artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: basicmake
        path: /basicmake     
  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@main
      with: 
        name: basicmake
        path: /basicmake
    - name: test
      run: chmod +x ./test.sh && ./test.sh
