name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: basicmake
        path: basicmake
    - name: test
      run: test.sh
      
